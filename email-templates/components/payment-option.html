<!-- Payment Option Card Component -->
<!-- Replace variables: {{icon_url}}, {{method_name}}, {{method_details}} -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 8px;">
  <tr>
    <td style="padding: 20px; text-align: center;">
      <img src="{{icon_url}}" alt="{{method_name}}" width="48" height="48" style="display: block; margin: 0 auto 12px;" />
      <h3 style="margin: 0 0 12px; font-family: 'Merriweather', Georgia, serif; font-size: 18px; color: #1e293b; font-weight: 600;">
        {{method_name}}
      </h3>
      <div style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #64748b; line-height: 1.6;">
        {{method_details}}
      </div>
    </td>
  </tr>
</table>
